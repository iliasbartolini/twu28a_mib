<!DOCTYPE html>
<html>
<head>
    <title>Mobile IdeaBoardz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/mib_custom.css"/>

    <script type="text/template" id="template-index">
        <div class="mib_header">
            <h1>Mobile IdeaBoardz</h1>
        </div>
        <div class="mib_content">
            <div class="alert alert-error">
                <h3>HELLO!!!</h3>
                <p>Welcome to MIB but please enter the specific URL of the board you want to access for something more useful than this index page.</p>
            </div>
        </div>
    </script>

    <script type="text/template" id="template-newIdea">
        <div class="mib_header">
            <h1><span class="lightbulb-icon"></span>New Idea</h1>
        </div>
        <div class="mib_content">
            <p>Board Name: <%= boardName %>, ID: <%= boardId %></p>
            <form name="ideaForm" action="" method="post" class="addStickyForm">
                <p>
                    <label for="sectionId">Add Idea to:</label>
                    <select name="sectionId" id="sectionId">
                        <option value="20" selected="selected">Section ID #20</option>
                    </select>
                </p>
                <div class="sticky largeSticky">
                    <textarea name="ideaText" id="ideaText"></textarea>
                </div>
                <div class="form_action">
                    <button id="resetBtn" type="reset" class="btn btn-large">Discard</button>
                    <button id="submitBtn" type="submit" class="btn btn-large btn-success btn-primary">Submit Idea</button>
                </div>
            </form>
        </div>
    </script>

    <script type="text/html" id="template-boardHome" >
        <ul class="nav nav-tabs nav-stacked">
            <li>
                <a href="#">Section1</a>
            </li>
            <li>
                <a href="#">Section2</a>
            </li>
            <li>
                <a href="#">Section3</a>
            </li>
            <li>
                <a href="#">Section4</a>
            </li>
        </ul>
    </script>

</head>
<body>

<div id="container"></div>
    <script src="js/lib/LAB.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $LAB
        .script("js/lib/zepto.min.js").wait()
        .script("js/lib/underscore-min.js")
        .script("js/lib/backbone-min.js")
        .script("js/lib/cacheprovider.js").wait()
        .script("js/app/models.js")
        .script("js/app/views.js")
        .script("js/app/routes.js")
        .script("js/mib.js");
    </script>

</body>
</html>

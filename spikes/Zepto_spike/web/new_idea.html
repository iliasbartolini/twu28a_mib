<!DOCTYPE html>
<html>
<head>
    <title>New Idea</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/mib_custom.css" />


</head>
<body>
    <div class="mib_header">
        <h1><span class="lightbulb-icon"></span>New Idea</h1>
    </div>
    <div class="mib_content">
        <form action="#" method="post" class="addStickyForm">

            <p>
                <label for="select-section" class="select">Add Idea to:</label>
                <select name="select-section" id="select-section">
                    <option>Select Section</option>
                    <option value="s1" selected="selected">Section 1</option>
                    <option value="s2">Section 2</option>
                    <option value="s3">Section 3</option>
                    <option value="s4">Section 4</option>
                </select>
            </p>
            <div class="sticky largeSticky">
                <textarea name="idea_content" id="idea_content"></textarea>
            </div>
            <div class="form_action">
                <a href="#" id="discardBtn" class="btn btn-large">Discard</a>
                <a href="#" id="submitBtn" class="btn btn-large btn-success btn-primary">Submit Idea</a>
            </div>
        </form>
    </div>
</body>
<script src="../js/zepto.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/helper.js"></script>
<script src="../js/mib_script.js"></script>
</html>

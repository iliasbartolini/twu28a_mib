    <!DOCTYPE html>
<html>
<head>
    <title>Mobile IdeaBoardz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/mib_custom.css"/>

    <script type="text/template" id="template-index">
        <div class="mib_content template_index">
            <div class="alert alert-error">
                <h3 style="text-align:center">Welcome to MobileIdeaBoardz</h3>

                <div class="sticky" style="text-align:left">
                    <h3 style="text-align:center"> How </h3>
                    <ul>
                        <li>Ask the facilitator for the URL of an IdeaBoard</li>
                        <li>Enter the URL in your browser to start reading and editing ideas</li>
                    </ul>
                </div>
                <p></p>
                <div class="sticky" style="text-align:left">
                    <h3 style="text-align:center"> Why? </h3>
                    <ul>
                        <li>Add ideas on the go</li>
                        <li>Never miss a retro</li>
                        <li>See the conversation captured in comments</li>
                    </ul>
                </div>
                <p></p>
                <p>Enter the URL for your board in your browser to get started.</p>

            </div>
        </div>
    </script>


    <script type="text/template" id="template-sectionItem">
        <li>
            <i class="icon-chevron-right"></i>
            <a href="#for/<%=boardName%>/<%= boardId %>/<%= sectionId %>"><%= sectionName %></a>
        </li>
    </script>


    <script type="text/template" id="template-sectionsView">
        <div class="mib_content">
            <h1 id="boardName"><%= boardName %></h1>
            <ul class="nav nav-tabs nav-stacked" id="sectionsList">
            </ul>
        </div>
    </script>

    <script type="text/template" id="template-stickyView">
        <li class="sticky small-sticky">
            <span class="ideaText"><%= ideaText %></span>
            <span class="voteNumber">+ <%= vote_count %></span>
        </li>
    </script>



    <script type="text/template" id="template-ideasView">
        <div class="mib_content">
            <h1 id="sectionName"><%=sectionName%></h1>
            <ul id="ideasList">
            </ul>
        </div>
    </script>

    <script type="text/template" id="template-newIdea">
        <div class="mib_content">

            <h1><%= boardName %></h1>
            <form name="ideaForm" action="" method="" class="addStickyForm">
                <p>
                    <label for="sectionId">Add Idea to:</label>
                    <select name="sectionId" id="sectionId">
                    </select>
                </p>
                <div id="alert-area" ></div>
                <div class="sticky largeSticky">
                    <textarea name="ideaText"  id="ideaText"></textarea>
                </div>
                <div class="form_action">
                    <button id="submitBtn" type="button" class="btn btn-large btn-success btn-primary btn-block">Submit Idea</button>
                </div>
            </form>
        </div>
    </script>

    <script type="text/template" id="template-comment">
        <div class="mib_content">
            <div id="alert-area" ></div>
            <form name="commentForm" action="" method="" class="postCommentForm">
                <div class="comment_action">
                    <input type="text" id="commentText" value="" placeholder="Enter Comment"/>
                    <button id="postBtn" type="button" class="btn btn-success btn-primary">Post</button>
                </div>
                <div id="commentArea">
                    <ul id="commentsList">
                    </ul>
                </div>
            </form>
        </div>
    </script>

     <script type="text/template" id="template-navigation">
         <a href="#for/<%=boardName%>/<%=boardId%>" id="sectionsBtn" class="btn btn-small btn-quicklinks"><i class="icon-align-justify icon-white"></i></a>
         <a href="#for/<%=boardName%>/<%=boardId%>/comment"id="commentBtn" class="btn btn-small btn-quicklinks"><i class="icon-comment icon-white"></i></a>
         <a href="#for/<%=boardName%>/<%=boardId%>/createIdea" id="createIdeaBtn" class="btn btn-small btn-quicklinks"><i class="icon-idea"></i></a>
     </script>

</head>
<body>
<div id="appWrapper">
    <div id="viewWrapper">

        <div id="menu" class="mib_header navbar-fixed-top clearfix">
            <a href="#" id="logo">IdeaBoardz</a>
            <div id="navigation" class="quick-links pull-right"></div>
        </div>

        <div id="container">
            <div class="mib_content"><h2 class="loading">Page Loading...</h2></div>
        </div>

    </div>
</div>

<script src="javascript/lib/LAB.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $LAB
        .script("javascript/lib/zepto.min.js").wait()
        .script("javascript/lib/backbone/underscore-min.js")
        .script("javascript/lib/backbone/json2.js")
        .script("javascript/lib/backbone/backbone-min.js").wait()
        .script("javascript/app/models/idea_boardz.js")
        .script("javascript/app/models/web_idea_boardz.js")
        .script("javascript/app/models/comment_server.js")
        .script("javascript/app/models/board.js")
        .script("javascript/app/views/create_idea_view.js")
        .script("javascript/app/views/create_comment_view.js")
        .script("javascript/app/views/ideas_view.js")
        .script("javascript/app/views/sections_view.js")
        .script("javascript/app/views/comment_view.js")
        .script("javascript/app/views/index_view.js")
        .script("javascript/app/routes/routes.js")
        .script("javascript/app/mib.js");
    </script>

</body>
</html>

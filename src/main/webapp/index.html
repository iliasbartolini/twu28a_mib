<!DOCTYPE html>
<html>
<head>
    <title>Mobile IdeaBoardz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/mib_custom.css"/>

    <script type="text/template" id="template-index">
        <div class="mib_content">
            <div class="alert alert-error">
                <h3>HELLO!!!</h3>
                <p>Welcome to MIB but please enter the specific URL of the board you want to access for something more useful than this index page.</p>
            </div>
        </div>
    </script>

    <script type="text/template" id="template-sectionsView">
        <div class="mib_content">
            <h1>Board Name</h1>
            <ul class="nav nav-tabs nav-stacked">
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section1">Section 2</a></li>
                <li><a href="#section1">Section 3</a></li>
                <li><a href="#section1">Section 4</a></li>
                <li><a href="#section1">Section 5</a></li>
                <li><a href="#section1">Section 6</a></li>
            </ul>
        </div>
    </script>

    <script type="text/template" id="template-newIdea">
        <div id="alert-area"></div>

        <div class="mib_content">
            <p>Board Name: <%= boardName %>, ID: <%= boardId %></p>
            <form name="ideaForm" action="" method="" class="addStickyForm">
                <p>
                    <label for="sectionId">Add Idea to:</label>
                    <select name="sectionId" id="sectionId">
                        <option value="20" selected="selected">Section ID #20</option>
                    </select>
                </p>
                <div class="sticky largeSticky">
                    <textarea name="ideaText" id="ideaText"></textarea>
                </div>
                <div class="form_action">
                    <button id="resetBtn" type="reset" class="btn btn-large">Discard</button>
                    <button id="submitBtn" type="button" class="submitButton btn btn-large btn-success btn-primary">Submit Idea</button>
                </div>
            </form>
        </div>
    </script>

</head>
<body>
<div id="menu" class="mib_header clearfix">
    <a href="#" class="logo">IdeaBoardz</a>
    <div class="quick-links pull-right">
        <a href="#for/mibTest/9/createIdea" class="btn btn-small ideaIcon">Create Idea</a>
    </div>
</div>
<div id="container">page here</div>
    <script src="javascript/lib/LAB.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $LAB
        .script("javascript/lib/zepto.min.js").wait()
        .script("javascript/lib/backbone/underscore-min.js")
        .script("javascript/lib/backbone/json2.js")
        .script("javascript/lib/backbone/backbone-min.js")
        .script("javascript/app/models/idea_boardz.js")
        .script("javascript/app/models/web_idea_boardz.js")
        .script("javascript/app/models/board.js")
        .script("javascript/app/views/create_idea_view.js")
        .script("javascript/app/views/baby_view.js")
        .script("javascript/app/views/sections_view.js")
        .script("javascript/app/views/index_view.js")
        .script("javascript/app/routes/routes.js")
        .script("javascript/app/mib.js");
    </script>

</body>
</html>

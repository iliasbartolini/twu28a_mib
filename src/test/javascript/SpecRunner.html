  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
        
        //Makes Spec Runner Less Annoying
        // $('#TrivialReporter').addClass('show-passed');
        // $('#__jasmine_TrivialReporter_showPassed__').attr('checked', 'checked')
        
        document.getElementById("TrivialReporter").className += " show-passed"
        document.getElementById("__jasmine_TrivialReporter_showPassed__").checked=true
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
